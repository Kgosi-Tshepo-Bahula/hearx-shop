<app-navbar></app-navbar>
<div class="row">
  <div class="col-2 ml-md-4">
    <app-shopping-cart
      [products]="shoppingCartList"
      (productRemoved)="removeProduct($event)"
    ></app-shopping-cart>
  </div>
  <div class="col-8">
    <app-product-list
      (productAdded)="addProductToCart($event)"
      [products]="productList"
    ></app-product-list>
  </div>
</div>
